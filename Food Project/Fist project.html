<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Page Active Website</title>
    <link rel="stylesheet" href="same.css">
</head>
<body>
    <header>
        <h1>My First Web Project</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <h2>Welcome to My Project</h2>
        <p>Explore and interact with my first one-page website!</p>
        <a href="#contact" class="btn">Contact Me</a>
    </section>
    
    <section id="about" class="about">
        <h2>About This Project</h2>
        <p>This is a simple one-page website created to demonstrate my skills in HTML and CSS.</p>
    </section>
    
    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn">Send</button>
        </form>
    </section>
</body>
</html>
